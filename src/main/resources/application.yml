# Server Configuration
server:
  port: 8088

# Spring Configuration
spring:
  application:
    name: back-blog
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
  # 激活的环境
  profiles:
    active: dev

# MyBatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.example.backblog.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted  # 全局逻辑删除字段
      logic-delete-value: 1        # 逻辑已删除值
      logic-not-delete-value: 0    # 逻辑未删除值

# JWT 配置
jwt:
  # JWT加解密使用的密钥
  secret: 6MNSobBRCHGIO0fS6MNSobBRCHGIO0fS6MNSobBRCHGIO0fS
  # JWT的有效期（单位：秒）
  expiration: 86400

# Logging Configuration
logging:
  level:
    org:
      springframework: INFO
    com:
      example:
        backblog: DEBUG
    com.baomidou.mybatisplus: DEBUG


